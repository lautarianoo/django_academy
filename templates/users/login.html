{% extends 'base.html' %}
{% load account socialaccount %}

{% block content %}

 <div class="row">


 <div class="col-md-offset-3 col-md-7 mb-5">
 <form class="form-horizontal m-4"method="post">
	 	{% csrf_token %}
		 <span class="heading">АВТОРИЗАЦИЯ</span>
     {% get_providers as socialaccount_providers %}
		 <div class="form-group">
		 <input type="email" class="form-control" id="inputEmail" placeholder="E-mail" name="email">
		 <i class="fa fa-user"></i>
		 </div>
		 <div class="form-group help">
		 <input type="password" class="form-control mt-2" id="inputPassword1" placeholder="Password" name="password">
		 <i class="fa fa-lock"></i>
		 <a href="#" class="fa fa-question-circle"></a>
		 </div>
		 <div class="form-group">
		 <div class="main-checkbox">
		 <input type="checkbox" value="none" id="checkbox1" name="check"/>
		 <label for="checkbox1"></label>
		 </div>
		 <span class="text">Запомнить</span>
             <span>Нету аккаунта? <a href="#">Зарегистрироваться</a></span>
		 <button type="submit" class="btn btn-primary">ВОЙТИ</button>
		 </div>
 </form>
 </div>

{% endblock content %}
