{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-3" style="margin-left: 20px;">
            {% for topic in topics %}
                <h5>{{ topic.title }}</h5>
                {% for section in topic.sections.all %}
                    <p><a href="{% url 'section_edu' pk=topic.course.id id=section.id %}">{{ section.title }}</a></p>
                {% endfor %}
            {% endfor %}
        </div>
        <div class="col-8">
            <div class="container">
                <h2 style="font-weight: bold;">{{ lesson.title }}</h2>
                <p>{{ lesson.content }}</p>
            </div>
        </div>
    </div>
{% endblock content %}
